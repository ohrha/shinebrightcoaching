<div class="row">
    <div class="row">
    </div>
    <div ng-show="bookDiscovery">
    <div class="col s3">
        <p class="montserrat"> Discovery</p>
    </div>
    <div class="col s9">
        <label for="Sex">Available Hours *</label>
        <select class="error browser-default" id="sex" ng-model="discoveryData.time" name="time" required>
                                				<option value="" disabled selected>Hours</option>
                                				  <option value="9:20am">9:20am</option>
      <option value="9:20am">9:30am</option>
                                			</select>


    
    </div>
    </div>
    <div ng-show = "bookCheckup">
    <div class="col s3">
        <p class="montserrat"> Check-Up</p>
    </div>
    <div class="col s9">
        <label for="Sex">Available Hours *</label>
        <select class="error browser-default" id="sex" ng-model="checkupData.time" name="time" required>
                                				<option value="" disabled selected>Hours</option>
                                				  <option value="9:20am">9:20am</option>
      <option value="9:20am">9:30am</option>
      <option value="9:20am">9:40am</option>
      <option value="9:20am">9:50am</option>
                                			</select>


    
    </div>
    </div>
    <div class = "col s3">
  </div>
        <div class = "col s9 ">
             <a ng-click="submitBooking()" class="waves-effect waves-light btn">Submit</a>

    </div>

</div>
