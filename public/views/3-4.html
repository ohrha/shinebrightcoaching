<div class="row">
    <div class="row">

        <label for="Sex">Available Hours *</label>
        <select class="error browser-default animated" id="sex" ng-model="discoveryData.time" ng-class="{'shake':shakeOn}" name="time" required>

            <option ng-show="bookDiscovery3" value="3:00am">3:00am</option>

        </select>
        



    
    </div>
            <div class = "col s3">
  </div>
        <div class = "col s9 ">

    </div>
      </div>

    </div>

    <div >

        <div class="col s3">
            <p class="montserrat"> Check-Up</p>
        </div>

            <label for="Sex">Available Hours *</label>

                <option value="" disabled selected>Hours</option>
                <option ng-show="bookCheckUp3" value="3:00am">3:00am</option>
                <option ng-show="bookCheckUp13" value="3:10am">3:10am</option>
                <option ng-show="bookCheckUp23" value="3:20am">3:20am</option>
                <option ng-show="bookCheckUp33" value="3:30am">3:30am</option>

            </select>
        </div>
          <div class = "col s3">
  </div>
        <div class = "col s9 ">
             <a ng-click="submitCheckUp()" class="waves-effect waves-light btn">Submit</a>

    </div>
        <div class="col s3">
            <p class="montserrat"> Session</p>
        </div>

                <option ng-show="bookSession43" value="3:40am">3:40am</option>                          
                <option ng-show="bookSession53" value="3:50am">3:50am</option>
            </select>
        </div>

    </div>

  
   

    <div class = "col s3">
  </div>
        <div class = "col s9 ">
             <a ng-click="submitSession()" class="waves-effect waves-light btn">Submit</a>

</div>
